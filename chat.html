<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube 实时聊天回放</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #181818;
        color: white;
      }
      #chat-container {
        width: 400px;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
        background: black;
        margin: 0 auto;
      }
      .message {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
        color: #4caf50;
      }
      #controls {
        margin: 10px 0;
      }
      button {
        padding: 8px 15px;
        margin: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #progress {
        width: 80%;
        height: 10px;
        background: #333;
        margin: 10px auto;
        position: relative;
        border-radius: 5px;
        overflow: hidden;
      }
      #progress-bar {
        width: 0%;
        height: 100%;
        background: #4caf50;
      }
      #time-display {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>🎥 YouTube 实时聊天回放</h2>

    <div id="controls">
      <button onclick="playPauseChat()">▶️ 播放 / ⏸️ 暂停</button>
      <button onclick="restartChat()">🔄 重新播放</button>
      <input type="text" id="jump-time" placeholder="输入时间 (小时:分钟:秒)" />
      <button onclick="jumpToTime()">⏩ 跳转</button>
    </div>

    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <div id="time-display">⏳ 进度: 0:00 / 0:00</div>

    <div id="chat-container"></div>

    <script src="chat-replay.js"></script>
  </body>
</html>
